<h2 class="h3">Commits</h2>
<p *ngIf="message">{{message}}</p>
<div class="table-responsive" *ngIf="commits">
  <table class="table table-striped">
    <thead class="thead-dark">
      <tr>
          <th *ngFor="let col of columns; first as isFirst" [ngClass]="{'w-50' : isFirst}">
            {{col}}
          </th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let c of commits" app-commit-item [commit]="c"></tr>
    </tbody>
  </table>
</div>
