<h6 class="sidebar-heading d-flex justify-content-between align-items-center px-3 mt-4 mb-1 text-muted">
    <span>{{username}}'s Recent Projects</span>
</h6>
<ul class="nav flex-column" *ngFor="let repo of repos">
    <li class="nav-item">
        <a class="nav-link" [ngClass]="{'active' : repo.name == selectedRepo.name}" (click)="getCommits(repo)">
            <span>{{ repo.name }}</span>
        </a>
    </li>
</ul>
